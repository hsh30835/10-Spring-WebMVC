<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <h3>메뉴판</h3>
    </section>
    <table>
        <tr>
            <th>메뉴 번호</th>
            <th>메뉴 이름</th>
            <th>메뉴 가격</th>
            <th>카테고리 코드</th>
            <th>상태</th>
        </tr>
        <tr th:each="menu:${menus}">
            <td th:text="${menu.code}"></td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price}"></td>
            <td th:text="${menu.categoryCode}"></td>
            <td th:text="${menu.status}"></td>
        </tr>
    </table>
    <button onclick="location.href='http://localhost:8080/'">메인으로 가기</button>
</body>
</html>
